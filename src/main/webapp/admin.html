<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>ERP Portal</title>
</head>

<body>
    <main class="main">
        <div class="background"></div>
        <div class="login-container">
            <div class="logo">
                <img src="/Web Projects With Java/ERP Portal/src/main/webapp/images/Logo.svg" alt="">
            </div>
            <div class="login-icon">
                <img src="/Web Projects With Java/ERP Portal/src/main/webapp/images/login-icon.png" alt="">
                <label>Admin Login</label>
            </div>
            <div class="email-box">
                <input type="text" id="rollNo" placeholder="Roll No" autocomplete="off">
                <span class="border-animation"></span>
            </div>
            <div class="password-box">
                <input type="password" id="password" placeholder="Password">
                <span class="border-animation"></span>
            </div>
            <div class="submit-box">
                <input type="submit" value="Login">
                <img src="/Web Projects With Java/ERP Portal/src/main/webapp/images/right.svg" alt="">
            </div>
            <div class="forget-password-admin">
                <a href="forget password.html">forget password</a>
            </div>
        </div>
    </main>
</body>

</html>
